<form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
    <div class="flex items-center justify-center h-100">
        <div class="flex flex-col p-6 m-4 border" style="width: 20rem ">
            <h2 class="mb-1 text-center text-primary">Login To PMS</h2>
            <small class="mb-6 text-center text-secondary">Patient Management System</small>
            <mat-form-field appearance="outline" class="mb-3">
                <mat-label>Email</mat-label>
                <input matInput formControlName="email" type="email" required>
                <mat-icon matSuffix>person</mat-icon>
                <mat-error *ngIf="loginForm.get('email')?.hasError('required')">Email is required.</mat-error>
                <mat-error *ngIf="loginForm.get('email')?.hasError('email')">Enter a valid email.</mat-error>
            </mat-form-field>
            <mat-form-field appearance="outline" class="mb-4">
                <mat-label>Password</mat-label>
                <input matInput formControlName="password" type="password" required>
                <mat-icon matSuffix>lock</mat-icon>
                <mat-error *ngIf="loginForm.get('password')?.hasError('required')">Password is required.</mat-error>
                <mat-error *ngIf="loginForm.get('password')?.hasError('minlength')">Min 8 characters required.</mat-error>
            </mat-form-field>
            <button mat-flat-button mat-button="filled" color="primary" class="w-100" type="submit">Login</button>
        </div>
    </div>
</form>
